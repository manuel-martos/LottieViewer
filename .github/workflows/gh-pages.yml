name: Deploy Kotlin/wasm to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.LOTTIE_VIEWER_TOKEN }}
      - uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'
      - uses: gradle/wrapper-validation-action@v1
      - uses: gradle/gradle-build-action@v2
        with:
          cache-read-only: ${{ env.MAIN_BRANCH != 'true' }}
      - name: Build
        run: >
          ./gradlew
          :composeApp:wasmJsBrowserDistribution
      - name: Commit and push
        run: |
          git config user.email "mmartos@degirona.info"
          git config user.name "Manuel Martos Rold√°n"
          git checkout --orphan gh-pages
          git reset --hard
          git add -f composeApp/build/dist/wasmJs/productionExecutable/*
          git mv composeApp/build/dist/wasmJs/productionExecutable/* .
          git commit -m "Upload gh-pages"
          git push origin gh-pages --force